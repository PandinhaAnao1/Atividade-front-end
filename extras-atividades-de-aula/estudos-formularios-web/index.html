<!DOCTYPE html>
<html lang="tp-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulários</title>
</head>

<body>
    <main>
        <form action="">
            <div class="inline">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="entrada" placeholder="Ex.: Altenir Modesto Gomes">

            </div>
            <div class="inline">
                <label for="matricula">Matrícula:</label>
                <input type="number" id="matricula" class="entrada">
            </div>
            <div>
                <label for="nasc">Data de nascimento</label>
                <input type="datetime" name="" id="nasc" class="entrada">
            </div>


            <input type="radio" name="sexo" id="feminino" class="sexo">
            <label for="feminino">Feminino</label>

            <input type="radio" name="sexo" id="masculino" class="sexo">
            <label for="masculino">Masculino</label>

            <div>
                <label for="obs">Observações: </label>
                <textarea id="obs" class="entrada"></textarea>
            </div>
            <div>
                <label for="estados">Estado</label>
                <select name="tes" id="estados" class="entrada">
                    <option value="RO">Rondônia</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="RR">Roraima</option>

                </select>
            </div>

            <input type="checkbox" id="termos">
            <label for="termos">Você aceita os termos de cerviço?</label>

            <div>
                <input type="button" value="cadastrar" class="botao">
            </div>
        </form>

    </main>


</body>

</html>
