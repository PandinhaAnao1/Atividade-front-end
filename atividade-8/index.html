<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciamento de Tarefas</title>
</head>

<body>
    <header>
        <div>
            <h1>Sistema de Gerenciamento de Tarefas</h1>
        </div>
    </header>
    <main>
        <div id="mensagem" style="display: block;"></div>
        <div id="formTarefas">
            <form action="">
                <div id="h1Adicionar">
                    <h2>Adicionar Tarefa</h2>
                </div>
                <div id="h1Atuzaliar">
                    <h2>Atualizar Tarefa</h2>
                </div>

                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="dataEntrega">DataEntrega</label>
                <input type="date" name="" id="dataEntrega">

                <input type="submit" value="Adicionar" id="cadastrarTarefa">
                <input type="submit" value="atualizar" id="atuzaliarTarefa">
            </form>
        </div>
        <div>
            <div class="quantidade">
                <div class="quantidadeDelete">
                    <div>
                        <h2>Quantidade de Tarefas: </h2>
                        <p id="quantidadeTarefas"></p>
                    </div>
                    <div><input type="button" value="excluir" id="excluir"></div>
                </div>
            </div>
            <div class="tabela">
                <h2 class="titulo">Tabela de atividade</h2>
                <div id="tabelaTarefa"></div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="gerenciamento.js"></script>
</body>

</html>
