<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div class="form">
            <div class="header">
                <h1>Inscrição</h1>
            </div>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Ex.: Maria de Oliveira">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" placeholder="Ex.: maria.oliveira@gmail.com">
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <div id="sexo">
                        <div>
                            <input type="radio" id="masculino" name="sexo">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="feminino" name="sexo">
                            <label for="feminino">Feminino</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="curso">Curso:</label>
                    <select id="curso">
                        <option value="HC">HTML e CSS</option>
                    </select>
                </div>
                <div>
                    <label for="atendimento">Descreva o atendimento especial:</label>
                    <textarea id="atendimento"></textarea>
                </div>
                <div class="terms">
                    <input type="checkbox" id="termos">
                    <label for="termos">Estou de acordo com os termos de serviço</label>
                </div>
                <input id="inscricao" type="submit" value="Realizar inscrição">
            </form>
        </div>
    </main>
</body>
</html>
